{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='su.css') }}">
{% endblock head %}
{% block body %}
<main>
    <h1 class="login-register">Login</h1>
    <form method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <label for="password">Password</label>
        <input name="password" type="password">
        <button>Login</button>
    </form>
</main>
{% endblock body %}
