<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TestChan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    {% for msg in get_flashed_messages() %}
    <div id="flashed">{{ msg }}</div>
    {% endfor %}
    <header>
        <ul id="boards">
            {% for board in boards %}
            <li><a href="{{ url_for('boards.board_paged', board=board['name'], page=0) }}">/{{ board["name"] }}/</a></li>
            {% endfor %}
        </ul>
        {% block header %}
        {% endblock header %}
    </header>
    {% block body %}
    {% endblock body %}
</body>
<script src="{{ url_for('static', filename='fileupload.js') }}"></script>
{% block scripts %}
{% endblock scripts %}
</html>
